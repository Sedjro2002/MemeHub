                <div class="form-control">

                </div>

    <div class="p-5 container bg-base-300 flex-col justify-center">

        {% for meme in memes["memes"] %}
        <div class="card w-full h-fit p-3 flex-col my-3 justify-center bg-base-100 shadow-xl">
            <div class="w-full flex-col justify-center">
                <div>
                    <figure><img class="lg:h-96 md:h-40 w-fit" src={{meme['preview'][2]}} alt=""></figure>
                    <h2 class="w-fit mx-auto text-2xl text-center">{{meme["title"]}}</h2>
                </div>
                <div class="card-body flex-col justify-center text-center">
                    <div class="card-actions justify-end">
                        <div class="badge badge-outline">{{meme['subreddit']}}</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

        <script>
            search_input = document.getElementById('search_input');
            search_button = document.getElementById('search_button');
            search_button.addEventListener('click', () => {
                window.location.href = `/${search_input.value}`;
            });

            theme_changer = document.getElementById('theme_changer');
            theme_changer.addEventListener('click', () => {


                if (document.body.getAttribute('data-theme') == 'dark') {
                    document.body.toggleAttribute('data-theme', 'lemonade');
                } else {
                    document.body.toggleAttribute('data-theme', 'dark');
                }

            });


        </script>
